name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.TOKEN }}
        issue-message: 'This is your first issue. Thanks for contributing to the project!'
        pr-message: 'This is your first pull request. Thanks for contributing to the project!'
